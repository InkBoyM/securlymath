<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="referrer" content="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <base href="https://whitespider.gq" target="_blank" />
  <link rel="icon" type="image/x-icon" href="res/google.ico" />
  <title>Lesson 5 - Learning Subtraction</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #333;
      overflow: hidden;
      position: relative;
    }
    
    /* Animated blue particles */
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 102, 255, 0.2) 10%, transparent 70%) center;
      background-size: 300% 300%;
      animation: moveParticles 6s infinite alternate;
    }
    
    @keyframes moveParticles {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }
    
    #search-container {
      position: relative;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 15px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }
    
    #urlInput {
      border: none;
      outline: none;
      background: transparent;
      color: white;
      font-size: 18px;
      padding: 10px;
      width: 300px;
    }
    
    #urlInput::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover {
      background-color: #0056b3;
    }
    
    #output {
      display: none;
      width: 100vw;
      height: 100vh;
      background: white;
      position: relative;
    }
    
    #loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
    }
    
    #loading-screen img {
      width: auto;
      height: 100%;
      object-fit: contain;
      background-color: black;
    }
  </style>
</head>
<body>
  <h1 style="display:none;">DumbProxy FINAL VERSION (release 1.0)</h1>
  
  <div id="search-container">
    <input type="text" id="urlInput" placeholder="Enter URL (without https://)" />
    <button onclick="generatePage()">Open Page</button>
  </div>
  
  <div id="output">
    <div id="loading-screen">
      <img src="https://i.postimg.cc/4NGX9zzy/madeggloading.gif" alt="Loading...">
    </div>
    <embed type="text/plain" width="100%" height="100%" id="embedCode" style="background: white;" />
  </div>
  
  <script>
    function generatePage() {
      const urlInput = document.getElementById('urlInput').value;
      if (urlInput) {
        const embedCode = `https://x.linu.gq:9441/ns?u=https%3A%2F%2F${encodeURIComponent(urlInput)}%2F`;
        const embedElement = document.getElementById('embedCode');
        embedElement.src = embedCode;
        document.getElementById('search-container').style.display = 'none';
        document.getElementById('output').style.display = 'block';
        document.getElementById('loading-screen').style.display = 'flex';
        
        setTimeout(() => {
          document.getElementById('loading-screen').style.display = 'none';
        }, 3000);
      } else {
        alert('Please enter a valid URL.');
      }
    }
  </script>
</body>
</html>
