<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Securly Math - Lessons</title>
    <link rel="icon" type="image/png" href="https://www.pps.net/cms/lib/OR01913224/Centricity/Domain/57/securly-180x180.png">
    <style>
        body {
            background-color: #f4f4f4;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-height: calc(150px * 5 + 20px * 4);
            overflow-y: hidden;
        }
        .container:has(.game-btn:nth-child(n+32)) {
            overflow-y: auto;
        }
        .math-btn, .game-btn {
            width: 150px;
            height: 150px;
            border: none;
            background-color: white;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.5s ease-in-out;
        }
        .math-btn:hover, .game-btn:hover {
            transform: scale(1.2) rotate(5deg);
        }
        .math-btn img, .game-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        .game-btn span {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            font-weight: bold;
            color: black;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="button-container">
        <button class="math-btn" onclick="redirect('https://www.securlymath.com/math.htm')">
            <img src="https://cdn-icons-png.flaticon.com/512/54/54414.png" alt="Addition">
        </button>
        <button class="math-btn" onclick="redirect('https://www.securlymath.com/minus.htm')">
            <img src="https://www.iconpacks.net/icons/2/free-minus-icon-3108-thumb.png" alt="Subtraction">
        </button>
        <button class="math-btn" onclick="redirect('https://www.securlymath.com/times.htm')">
            <img src="https://cdn-icons-png.flaticon.com/512/43/43165.png" alt="Multiplication">
        </button>
        <button class="math-btn" onclick="redirect('https://www.securlymath.com/division.htm')">
            <img src="https://cdn-icons-png.flaticon.com/512/1/1246.png" alt="Division">
        </button>
    </div>
    <script>
        function redirect(url) {
            window.location.href = url;
        }

        const correctPasscode = "T1FU1X";
        let storedPasscode = localStorage.getItem("storedPasscode");

        if (storedPasscode !== correctPasscode) {
            localStorage.removeItem("passcodeEntered");
            localStorage.setItem("storedPasscode", correctPasscode);
        }

        document.addEventListener('keydown', function(event) {
            if ((event.ctrlKey || event.metaKey) && event.key === 'v') {
                let passcodeEntered = localStorage.getItem("passcodeEntered");
                if (!passcodeEntered) {
                    let userPasscode = prompt("Enter Passcode:");
                    if (userPasscode === correctPasscode) {
                        localStorage.setItem("passcodeEntered", "true");
                        switchButtons();
                    } else {
                        alert("Wrong Passcode (Note: all letters are with CAPS and if you already entered the password before, it probably changed.)");
                    }
                } else {
                    switchButtons();
                }
            }
        });

        function switchButtons() {
            let container = document.getElementById('button-container');
            container.innerHTML = `
              <button class="game-btn" onclick="redirect('https://www.securlymath.com/ss.htm')">
                    <img src="https://rocketgames.imgix.net/uploads/games/shell-shockers/shell-shockers.jpg">
                    <span>Shell Shockers</span>
                </button>
                <button class="game-btn" onclick="redirect('https://www.securlymath.com/minicraft.htm')">
                    <img src="https://upload.wikimedia.org/wikipedia/en/b/b6/Minecraft_2024_cover_art.png">
                    <span>Minecraft</span>
                </button>
                <button class="game-btn" onclick="redirect('https://www.securlymath.com/lesson10.htm')">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8LAMx-QZh1PcM8KQ9T45nc4y2kycq14WAfg&s">
                    <span>Cookie Clicker</span>
                </button>
                <button class="game-btn" onclick="redirect('https://www.securlymath.com/lesson1.htm')">
                    <img src="https://m.media-amazon.com/images/I/71QL0Ixia3L.png">
                    <span>Baldi Basics</span>
                </button>
                <button class="game-btn" onclick="redirect('https://www.securlymath.com/learnmath.htm')">
                    <img src="https://m.media-amazon.com/images/I/41+GCaM3dcL.png">
                    <span>Funny Shooter 2</span>
                </button>
                <button class="game-btn" onclick="redirect('https://www.securlymath.com/papermath.htm')">
                    <img src="https://kevin.games/assets/cache_image/games/paper-io-2_200x200_98b.jpg">
                    <span>Paper.io</span>
                </button>
                <button class="game-btn" onclick="redirect('https://www.securlymath.com/hexagonlesson.htm')">
                    <img src="https://play-lh.googleusercontent.com/1DMftslX9qYM86YUpdXQMMEWMifFTQaDxCEsks9-sPze9cgZYMhlhiy5RaRKMdg7WbI=w240-h480-rw">
                    <span>Hexanut</span>
                </button>
                <button class="game-btn" onclick="redirect('https://www.securlymath.com/lesson7.htm')">
                    <img src="https://img.tapimg.net/market/images/f99680b007df287119a67a7b670f2998.jpg">
                    <span>BasketBall Random</span>
                </button>
                <button class="game-btn" onclick="redirect('https://www.securlymath.com/sloperun.htm')">
                    <img src="https://sloperun.io/rs/banner-slope-run.jpg">
                    <span>Slope Run</span>
                </button>
                <button class="game-btn" onclick="redirect('https://www.securlymath.com/lessonpet.htm')">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Roblox_Logo_2022.jpg">
                    <span>Roblox</span>
                    <button class="game-btn" onclick="redirect('https://www.securlymath.com/lesson5.htm')">
                    <img src="https://yt3.googleusercontent.com/hVPqpBzNp7dZGdki6stMGajiQeyjSPKkfUyadI-vGl7ix558fYw91FhakZC0U7UR03-RJND6Fc8=s900-c-k-c0x00ffffff-no-rj">
                    <span>Discord</span>
                </button>
                <button class="game-btn" onclick="redirect('https://www.securlymath.com/mathvid.htm')">
                    <img src="https://cdn-icons-png.flaticon.com/512/5968/5968819.png">
                    <span>Twitch</span>
                </button>
                <button class="game-btn" onclick="redirect('https://www.securlymath.com/lesson4.htm')">
                    <img src="https://i.postimg.cc/vZBFrXDY/proxylogo.png">
                    <span>MadEgg Proxy</span>
                </button>
                
            `;
        }
    </script>
</body>
</html>
